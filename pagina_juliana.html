<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario del Amor</title>
    <style>
        body {
            background-color: black;
            color: white;
            background-image: linear-gradient(to bottom, black, red), url('https://i.imgur.com/ZYWJ3kZ.png'); /* Fondo con corazones */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            border-radius: 10px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ad1457;
        }

        .message {
            font-size: 24px;
            color: pink;
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calendario del Amor</h1>
        </div>
        <div class="form-section" id="formSection">
            <form id="loveCalendarForm" onsubmit="submitLoveForm(event)">
                <input type="date" id="date" name="date" placeholder="Seleccione el día que desea vernos" required>
                <input type="number" id="desire" name="desire" placeholder="¿Cuántas ganas tienes de vernos? (1-10)" min="1" max="10" required>
                <button type="submit">Guardar</button>
            </form>
            <div id="message" class="message">Gracias por eso, ¡te amo!</div> <!-- Mensaje que se mostrará después de enviar -->
        </div>
    </div>
    <script>
        async function submitLoveForm(event) {
            event.preventDefault();
            const date = event.target.elements.date.value;
            const desire = event.target.elements.desire.value;

            // Envío de datos al App Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbz2mrnXugq7T_vsBEGB5sfEBjHNRU3yGqnBVQAzYBPWupUm-NCvM8hd0uoZI7cUv5g0TQ/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    date: date,
                    desire: desire
                })
            });

            if (response.ok) {
                document.getElementById('loveCalendarForm').reset(); // Limpiar el formulario
                document.getElementById('message').style.display = 'block'; // Mostrar el mensaje de amor
            } else {
                alert('Error al enviar los datos.');
            }
        }
    </script>
</body>
</html>
