<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inmuebles</title>
    <style>
        body {
            background-color: black;
            color: white;
            background-image: linear-gradient(to bottom, black, #2c3e50), url('https://i.imgur.com/ZYWJ3kZ.png'); /* Fondo con imagen */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(44, 62, 80, 0.8); /* Fondo oscuro semitransparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            color: #27ae60; /* Verde claro */
        }

        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #34495e; /* Gris oscuro */
            border-radius: 5px;
            background: #34495e; /* Gris oscuro */
        }

        label {
            color: #ecf0f1; /* Gris claro */
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #7f8c8d; /* Gris intermedio */
            border-radius: 4px;
            background-color: #ecf0f1; /* Fondo claro */
            color: #34495e; /* Texto gris oscuro */
            box-sizing: border-box; /* Asegura que el padding no cause desbordamientos */
            font-size: 14px; /* Tamaño de fuente más pequeño */
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e91e63; /* Color de botón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #ad1457; /* Color de botón al pasar el mouse */
        }

        .message {
            font-size: 24px;
            color: pink;
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            input[type="text"], input[type="number"], button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"], input[type="number"] {
                font-size: 12px; /* Tamaño de fuente más pequeño en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Gestión de Inmuebles</h1>

        <!-- Formulario para Inmueble -->
        <h2>Datos Inmueble:</h2>
        <form id="formInmueble" onsubmit="submitInmuebleForm(event)">
            <input type="hidden" name="formType" value="inmueble">
            <label for="precio_inmueble">Precio del Inmueble:</label>
            <input type="number" id="precio_inmueble" name="precio_inmueble" required>

            <label for="mensualidad_inmueble">Mensualidad del Inmueble:</label>
            <input type="number" id="mensualidad_inmueble" name="mensualidad_inmueble" required>

            <label for="ubicacion_inmueble">Ubicación del Inmueble:</label>
            <input type="text" id="ubicacion_inmueble" name="ubicacion_inmueble" required>

            <button type="submit">Guardar Inmueble</button>
        </form>

        <div id="message" class="message">Inmueble guardado con éxito.</div> <!-- Mensaje que se mostrará después de enviar -->

        <!-- Otros formularios pueden ir aquí... -->

    </div>

    <script>
        async function submitInmuebleForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target); // Obtener los datos del formulario

            // Envío de datos al App Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbzmxTBrY-iB3s5UCK8N7AOwEKovGKB4-NspFHvYHXWRbAmcMiJX6MMQB8wBLSvqxfI7/exec', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                document.getElementById('formInmueble').reset(); // Limpiar el formulario
                document.getElementById('message').style.display = 'block'; // Mostrar el mensaje de éxito
            } else {
                alert('Error al enviar los datos.');
            }
        }
    </script>

</body>
</html>
